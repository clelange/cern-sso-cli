name: Pre-commit

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Install gosec
      run: curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin

    - name: Download CERN CA certificates
      run: |
        chmod +x scripts/download_certs.sh
        ./scripts/download_certs.sh

    - uses: pre-commit/action@v3.0.1
